<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login JSP</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet name="css/materialize.css" />
            <h:outputStylesheet name="css/estilos.css" />
        
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="homepage-hero-module" style="height: 100%">
            <h:panelGroup layout="block" class="video-container">
                <h:panelGroup layout="block" class="filter"></h:panelGroup>
                 <video autoplay="true" loop="true" class="fillWidth">
                    <source src="galery/Workaholic.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
                </video>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup layout="block" id="contenido">
            <h:panelGroup layout="block" class="container valign-wrapper">
                <h:panelGroup layout="block" class="row">

                    <h:panelGroup layout="block" class="col s4 valing offset-s4">
                        <h:panelGroup layout="block" class="center col s12">
                            <img src="galery/login.png" width="200px" height="200px" alt="login"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGroup layout="block" class="input-field center col s12">
                                
                                <h:inputText style="background-color: rgba(0,1,1,0.5)" id="usuario"  class="validate"/>
                                <h:outputLabel for="usuario" value="Usuario"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="input-field center col s12">
                                <h:inputSecret style="background-color: rgba(0,1,1,0.5)"  id="password" class="validate"/>
                                <h:outputLabel for="password" value="ContraseÃ±a"/>
                            </h:panelGroup>
                             <h:panelGroup layout="block" class="input-field center col s12">
                                 <h:link outcome="/login/List" value="Ingresar" style="background-color: rgba(0,1,1,0.5)" class="btn" />
                            </h:panelGroup>
                        </h:form>
                    </h:panelGroup>

                </h:panelGroup>
            </h:panelGroup>    
        </h:panelGroup>
        <h:outputScript name="js/jquery-3.2.1.min.js"/>
       <h:outputScript name="js/materialize.js"/>
        <h:outputScript name="js/codigo.js"/>
    </h:body>
</html>
