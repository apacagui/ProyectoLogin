<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLoginLabel_id}" for="id" />
                    <h:inputText id="id" value="#{loginController.selected.id}" title="#{bundle.EditLoginTitle_id}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLoginLabel_user}" for="user" />
                    <h:inputText id="user" value="#{loginController.selected.user}" title="#{bundle.EditLoginTitle_user}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_user}"/>
                    <h:outputLabel value="#{bundle.EditLoginLabel_password}" for="password" />
                    <h:inputText id="password" value="#{loginController.selected.password}" title="#{bundle.EditLoginTitle_password}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditLoginLabel_email}" for="email" />
                    <h:inputText id="email" value="#{loginController.selected.email}" title="#{bundle.EditLoginTitle_email}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditLoginLabel_pasadmin}" for="pasadmin" />
                    <h:inputText id="pasadmin" value="#{loginController.selected.pasadmin}" title="#{bundle.EditLoginTitle_pasadmin}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_pasadmin}"/>
                    <h:outputLabel value="#{bundle.EditLoginLabel_rol}" for="rol" />
                    <h:inputText id="rol" value="#{loginController.selected.rol}" title="#{bundle.EditLoginTitle_rol}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_rol}"/>
                </h:panelGrid>
                <h:commandLink action="#{loginController.update}" value="#{bundle.EditLoginSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLoginViewLink}"/>
                <br />
                <h:commandLink action="#{loginController.prepareList}" value="#{bundle.EditLoginShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLoginIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
